<form [formGroup]="formGroup" class="d-flex m-0">
    <div class="mb-0 mr-2">
        <input
            type="text"
            formControlName="search"
            class="form-control form-control-sm"
            placeholder="Search todos"
        />
    </div>
    <div class="d-flex align-items-center" formGroupName="category">
        <div class="form-check form-check-inline">
            <input
                class="form-check-input"
                type="checkbox"
                id="filterIsPrivate"
                formControlName="isPrivate"
            />
            <label class="form-check-label font-weight-bold text-primary" for="filterIsPrivate">
                Private
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input
                class="form-check-input"
                type="checkbox"
                id="filterIsBusiness"
                formControlName="isBusiness"
            />
            <label class="form-check-label font-weight-bold text-info" for="filterIsBusiness">
                Business
            </label>
        </div>
    </div>
</form>
